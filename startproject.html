<!doctype html>
<html>

<head>
    <title>Track Project Time</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="startproject.js"></script>
    <script src="storage.js"></script>
</head>

<body onload="performLoadOperations()">

    <h2>Select Project</h2>
    <div class="w3-row">
        <!-- onsubmit return false keeps the page from reloading -->
        <form onsubmit="onButtonClick_StartProject();return false;">
            <div class="w3-col m2 w3-center">
                <div class="w3-dropdown-hover">
                    <button id="time_selectProject" class="w3-button w3-black">Select Project</button>
                    <div class="w3-dropdown-content w3-bar-block w3-border">
                        <a onclick="selectProject()" href="#" class="w3-bar-item w3-button">test proj</a>
                    </div>
                </div>
            </div>
            <div class="w3-col m2 w3-center">
                <div class="w3-dropdown-hover">
                    <button id="time_selectCategory" class="w3-button w3-black">Select Category</button>
                    <div class="w3-dropdown-content w3-bar-block w3-border">
                        <a onclick="selectCategory()" href="#" class="w3-bar-item w3-button">test cat</a>
                    </div>
                </div>
            </div>
            <div class="w3-col m2 w3-center">
                <input type="text" id="time_projectDescription" placeholder="Project Description" style="font-style:italic">
            </div>
            <div class="w3-col m2 w3-center">
                <input type="submit" value="Start">
            </div>
        </form>
    </div>

    <hr>

    <p><i>Debug Data Display Area</i> <button onclick="debug_clearLocalStorage()">Clear localStorage</button></p>
    <p id="time_debugDisplay"><i>...Empty until filled...</i></p>
    <p id="time_debugDisplayProjectJson"><i>...JSON data empty until filled...</i></p>
    <p id="time_debugDisplayCategoryJson"><i>...JSON data empty until filled...</i></p>

    <hr>

    <h3>Current Projects</h3>
    <div id="time_projectDisplayArea">
        <div class="w3-row">
            <div class="w3-col m2 w3-left">
                <p style="font-weight:bold">Project Name</p>
            </div>
            <div class="w3-col m2 w3-left">
                <p style="font-weight:bold">Project Identifier</p>
            </div>
        </div>
    </div>

</body>

</html>
