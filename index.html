<!doctype html>
<html>

<head>
    <title>Project Definition & Review</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="addprojects.js"></script>
    <script src="storage.js"></script>
</head>

<body>

    <h2>Add Project</h2>
    <div class="w3-row">
        <!-- onsubmit return false keeps the page from reloading -->
        <form onsubmit="onButtonClick_AddNewProject();return false;">
            <div class="w3-col m2 w3-center">
                <input type="text" id="newProjectName" placeholder="Project Name" style="font-style:italic">
            </div>
            <div class="w3-col m2 w3-center">
                <input type="text" id="newProjectId" placeholder="Project Id" style="font-style:italic">
            </div>
            <div class="w3-col m2 w3-center">
                <input type="submit" value="Create">
            </div>
        </form>
    </div>

    <hr>

    <p><i>Debug Data Display Area</i> <button onclick="debug_clearLocalStorage()">Clear localStorage</button></p>
    <p id="debugDisplay"><i>...Empty until filled...</i></p>
    <p id="debugDisplayJson"><i>...JSON data empty until filled...</i></p>

    <hr>

    <h3>Current Projects</h3>
    <div id="projectDisplayArea">
        <div class="w3-row">
            <div class="w3-col m2 w3-left">
                <p style="font-weight:bold">Project Name</p>
            </div>
            <div class="w3-col m2 w3-left">
                <p style="font-weight:bold">Project Identifier</p>
            </div>
        </div>
    </div>

</body>

</html>
